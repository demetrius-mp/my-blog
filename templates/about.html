{% extends "base.html" %}

{% block content %}
<a class="text-4xl font-bold leading-7">
  {{ page.title }}
</a>

<p class="flex text-xl flex-wrap gap-2">
  <span>
    {{ config.extra.author_name }}
  </span>

  <span>|</span>

  <span>
    {{ page.date | date(format="%B %d, %Y") }}
  </span>
</p>

<article class="prose mt-5">
  {{ page.content | safe }}
</article>

{% endblock content %}
