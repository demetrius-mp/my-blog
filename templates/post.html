{% extends "base.html" %}

{% block content %}
<a class="text-4xl font-bold leading-7">
  {{ page.title }}
</a>

<p class="text-xl">
  <span>
    {{ config.extra.author_name }}
  </span>

  <span class="p-2"></span>

  <span>
    {{ page.date | date(format="%B %d, %Y") }}
  </span>
</p>

<main class="prose mt-5">
  {{ page.content | safe }}
</main>
{% endblock content %}
