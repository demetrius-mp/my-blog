{% extends "base.html" %}

{% block content %}

<div class="breadcrumbs mb-4">
  <ul>
    <li>
      <a href="{{ get_url(path='/') }}">
        <svg class="w-4 h-4 mr-2 stroke-current" viewBox="0 0 24 24">
          <path fill="currentColor" d="M12 5.69L17 10.19V18H15V12H9V18H7V10.19L12 5.69M12 3L2 12H5V20H11V14H13V20H19V12H22" />
        </svg>
        Home
      </a>
    </li>
    <li>
      <a href="{{ get_url(path='/tags', trailing_slash=false) }}">
        <svg class="w-4 h-4 mr-2 stroke-current" viewBox="0 0 24 24">
          <path fill="currentColor" d="M21.41 11.58L12.41 2.58A2 2 0 0 0 11 2H4A2 2 0 0 0 2 4V11A2 2 0 0 0 2.59 12.42L11.59 21.42A2 2 0 0 0 13 22A2 2 0 0 0 14.41 21.41L21.41 14.41A2 2 0 0 0 22 13A2 2 0 0 0 21.41 11.58M13 20L4 11V4H11L20 13M6.5 5A1.5 1.5 0 1 1 5 6.5A1.5 1.5 0 0 1 6.5 5Z" />
        </svg>
        Tags
      </a>
    </li>
    <li>
      <a class="pointer-events-none" href="{{ get_url(path='/posts', trailing_slash=false) }}">
        <svg class="w-4 h-4 mr-2 stroke-current" viewBox="0 0 24 24">
          <path fill="currentColor" d="M5.41,21L6.12,17H2.12L2.47,15H6.47L7.53,9H3.53L3.88,7H7.88L8.59,3H10.59L9.88,7H15.88L16.59,3H18.59L17.88,7H21.88L21.53,9H17.53L16.47,15H20.47L20.12,17H16.12L15.41,21H13.41L14.12,17H8.12L7.41,21H5.41M9.53,9L8.47,15H14.47L15.53,9H9.53Z" />
        </svg>
        {{ term.name }}
      </a>
    </li>
  </ul>
</div>

<div class="mb-4">
  <h1 class="lg:text-5xl text-4xl font-extrabold">
    Posts with
    <span class="text-primary dark:text-accent">
      #{{ term.name }}
    </span>
  </h1>
</div>

<div class="flex flex-col gap-6">
  <ul class="grid grid-cols-1 gap-6">
    {% for post in term.pages %}
      <li>
        {{ components::post_summary(page=post) }}
      </li>
    {% endfor %}
  </ul>
</div>

{% endblock content %}
